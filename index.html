<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brite Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Caslon+Display&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="black-background">
      <div id="button-cont">
        <p>
          <input
            type="button"
            value="Send Email"
            onclick="sendEmail();"
            class="button"
          />
          <input
            type="button"
            value="Send Email"
            onclick="inputEmail();"
            class="button"
          />
        </p>
      </div>
      <textarea
        rows="5"
        cols="45"
        oninput="textEval(this);"
        placeholder="This is where you will type in your journal entry and as you type the background color will change"
        autofocus
      ></textarea>
      <div id="emailPopup" class="popup">
        <p style="text-align: center;">
          Email: <input type="text" class="input-element" />
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
